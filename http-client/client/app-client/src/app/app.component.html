<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Exemples of HTTP Request</span>
</mat-toolbar>
<br/>
<div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
  <mat-card fxFlex="30"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--  | async as prods -> faz um subscribe e cria uma variÃ¡vel prods -->
      <mat-list *ngIf="simpleReqProductsObs$ | async as prods">
        <mat-list-item *ngFor="let p of prods">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 mat-line>{{p.name}}</h4>
          <p mat-line>{{p.department}}</p>
          <p mat-line>{{p.price | currency: '$'}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="20"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>HTTP GET / Error Handling</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul *ngIf="productsErrorHandling">
        <li *ngFor="let p of productsErrorHandling">
          {{p.name}}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="danger" (click)="getProductsWithErrorHandling()">
        <mat-icon>swap_vert</mat-icon> Error Request
      </button>
      <button mat-button color="primary" (click)="getProductsWithErrorHandlingOK()">
        <mat-icon>swap_vert</mat-icon> Success Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
</div>
