<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">

      <mat-card-title></mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
        
        <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch"  #formClient="ngForm">

          <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
            <!--
              #firstNameField - exporta o input
              #firstNameField="ngModel" - exporta o input
            -->
            <mat-form-field fxFlex="45" >  
              <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                class="form-control" value="" placeholder="First Name" #firstNameField="ngModel"
                required minlength="3">
              <!-- 
                <mat-hint>
                  precisa ter declarado no input o #firstNameField
                  umas das principais classes exibidas são:
                  ng-invalid -> indica erro de validacao
                  ng-touched -> inica q ja foi clicado e já saiu do campo
                  ng-pristine -> campo nao tocado
                  ng-dirty -> indica q o valor foi alterado
                  ng-valid -> input OK
                {{firstNameField.className}}
              </mat-hint>
               --> 

              <!--
                #firstNameField="ngModel" -> pego o ngModel
                invalid -> indica q o campo está inválido
                touched -> indica q o campo foi clicado e saiu
                dirty -> alguma tecla foi digitada
              -->
              <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)" class="field-erro">
                <p>Enter a valid name</p>
              </mat-hint>
            </mat-form-field> 

            <mat-form-field fxFlex="45">
              <input matInput type="text" autocomplete="off"  [(ngModel)]="lastName" name="lastName"
                class="form-control" value="" placeholder="Last Name" #lastNameField>
            </mat-form-field>

          </div>

          <!--  !formClient.valid -> desabilito o botão se o form nao for valido-->
          <button mat-button color="primary" type="submit" 
            [disabled]="!formClient.valid">
            <mat-icon>done</mat-icon>Submit
          </button>
          
        </form>

      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
