<p *ngFor="let name of names"> {{name}}</p>
<p *ngFor="let name of names; let i=index"> {{i}} - {{name}}</p>

<mat-card>
  <mat-card-content>
      <mat-selection-list #selectednames>
        <mat-list-option role="listitem" *ngFor="let name of names">{{name}}</mat-list-option>
      </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    Options selected: {{selectednames.selectedOptions.selected.length}}
  </mat-card-footer>
</mat-card>


<mat-card>
    <mat-card-content>
      <mat-list>
        <h3 matSubHeader>Names</h3>
        <mat-list-item *ngFor="let name of names">{{name}}
          <mat-icon matListIcon >person</mat-icon>
          <h4 matLine>{{name}}</h4>
        </mat-list-item>
      </mat-list>

      <mat-divider></mat-divider>

      <mat-list>
        <h3 matSubHeader>Cities</h3>
        <mat-list-item *ngFor="let city of cities">{{name}}
          <mat-icon matListIcon >location_city</mat-icon>
          <h4 matLine>{{city.name}}</h4>
          <h4 matLine>{{city.state}}</h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
