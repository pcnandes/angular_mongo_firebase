<div fxFill fxLayout="column" fxLayoutAlign="center start">
  <mat-card>
    <mat-card-title>Select the option bellow</mat-card-title>
    <mat-card-content>
      <mat-selection-list>
        <!-- O proprio async da subscribe do observable-->
        <!-- async é muito usado para trabalhar com observables, pois ele transforma o observable no dado por ele gerado, nesse caso um array -->
        <mat-list-option *ngFor="let o of options$ | async">{{o}}</mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
      <!--? verifica se é nulo-->
      <!--
      <div *ngIf="user$ | async else loadinguser1">
        <p>Name: {{(user$ | async)?.name}}</p>
        <p>Login: {{(user$ | async)?.login}}</p>
      </div>
      <ng-template #loadinguser1>
        <mat-progress-bar></mat-progress-bar>
      </ng-template>-->

      <!-- esse as, cria uma variavel local chamada user, com isso, ele faz um unico subscribe no observable-->
      <div *ngIf="user$ | async as user; else loadinguser2">
          <!--? verifica se é nulo-->
          <p>Name: {{user?.name}}</p>
          <p>Login: {{user?.login}}</p>
        </div>
        <ng-template #loadinguser2>
          <mat-progress-bar></mat-progress-bar>
        </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
