<div fxLayout="column" fxLayoutAlign="start stretch">
  <div>
    <mat-form-field fxFlex="100" style="margin:20px;">
      <mat-label>Search by</mat-label>
      <input #searchBy
        matInput placeholder="Type something"
        autocomplete="off"
        [(ngModel)]="serachInput"
      >
    </mat-form-field>
  </div>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let p of people$ | async">
        <h3 matLine>{{p.firstname}}, {{p.lastname}}</h3>
        <p matLine>{{p.email}}</p>
        <p matLine>City: {{p.city}}</p>
        <p matLine>Country: {{p.country}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
