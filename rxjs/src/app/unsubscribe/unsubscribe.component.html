<div fxFill fxLayout="column" fxLayoutAlign="center start">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <button mat-button color="warn" (click)="subscribe()">Subscribe all</button>
    <mat-spinner diameter="20" color="warn" *ngIf="subscriptionAreActives"></mat-spinner>
  </div>
  <div>
    <button mat-button
      color="primary"
      [disabled]="!subscriptionAreActives"
      (click)="unsubscribe()">Unsubscribe all</button>
  </div>
</div>
